<div class="bg-white shadow-2 rounded mt-30 pt-30 pb-20 px-20">
  <div class="d-flex justify-content-center mb-15">
    <job-hub-avatar size="100" [src]="user.avatar"></job-hub-avatar>
  </div>
  <div class="text-center color-dove-gray mb-20">
    <p class="mb-10">{{ user | fullName }}</p>
    <p>{{ user.email }}</p>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-lt-md-block btn-primary btn-small w-100" (click)="navigateToCustomerProfilePage()">View</button>
  </div>
</div>
