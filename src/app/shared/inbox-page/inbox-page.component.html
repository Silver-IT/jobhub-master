<section class="py-30 ml-0 ml-sm-15 mr-15 mx-lg-75 h-100 d-flex flex-column">
  <p class="font-18 font-weight-medium color-mine-shaft mb-30 ml-15 ml-md-0">Messages</p>
  <div class="d-flex flex-fit-parent">
    <div class="room-list d-flex flex-column">
      <job-hub-search-input (search)="keyword = $event" class="d-none d-md-block"></job-hub-search-input>
      <div class="flex-fit-parent pretty-scroll">
        <div class="d-flex justify-content-between align-items-center position-relative cursor-pointer rounded py-10 py-md-20 pl-10 pl-md-10 pr-5 pr-md-15 mb-5"
             *ngFor="let chat of (chats$ | async | filterRooms : keyword)"
             [routerLink]="[chat.id]"
             routerLinkActive="active">
          <div class="d-flex align-items-center pr-0 pr-md-10">
            <job-hub-avatar size="32" [type]="chat.project.projectType"></job-hub-avatar>
            <div class="d-none d-md-flex flex-column font-12 pl-10" (dblclick)="navigateToProject(chat.project.id)">
              <span class="font-weight-medium color-mine-shaft">{{ chat | opponent | fullName }}</span>
              <span class="color-dove-gray ellipse">{{ chat.project.name }}</span>
            </div>
          </div>
          <span class="dot d-flex align-items-center justify-content-center" *ngIf="chat.unread">
            <span>{{ chat.unread }}</span>
          </span>
        </div>
      </div>
    </div>
    <div class="room-detail pl-10 pl-md-20">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
