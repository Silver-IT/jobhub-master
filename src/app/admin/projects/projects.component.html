<section class="p-15 p-md-30">
  <div class="row mb-20">
    <job-hub-status-card class="col-12 col-md-6 col-lg-3 mb-10 cursor-pointer" (click)="selectCard(ProjectStatusFilterType.InProgress)" image="in-progress" text="Jobs in Progress" [value]="projectsStat.inProgress"></job-hub-status-card>
    <job-hub-status-card class="col-12 col-md-6 col-lg-3 mb-10 cursor-pointer" (click)="selectCard(ProjectStatusFilterType.FinalProposalPending)" image="proposal" text="Pending Final Proposals" [value]="projectsStat.finalProposalPending"></job-hub-status-card>
    <job-hub-status-card class="col-12 col-md-6 col-lg-3 mb-10 cursor-pointer" (click)="selectCard(ProjectStatusFilterType.EstimatePending)" image="proposal" text="Pending Estimates" [value]="projectsStat.estimatePending"></job-hub-status-card>
    <job-hub-status-card class="col-12 col-md-6 col-lg-3 mb-10 cursor-pointer" (click)="selectCard(ProjectStatusFilterType.FinalProposalPending)" image="site-visit" text="Scheduled Visits" [value]="projectsStat.pendingSiteVisitSchedule"></job-hub-status-card>
  </div>

  <div class="row align-items-center">
    <div class="col-12 col-md-5 mb-0 mb-lg-20 d-flex align-items-center flex-wrap">
      <p class="font-18 color-mine-shaft mb-20 mb-lg-0  title font-weight-medium">All Projects</p>
    </div>
    <form class="col-12 col-md-7" [formGroup]="projectForm">
      <div class="row justify-content-end">
        <job-hub-select [options]="contractorOptions" class="col-12 col-md-6 col-lg-3" label="Assigned to" placeholder="Contractor Name" formControlName="contractorId"></job-hub-select>
        <job-hub-select [options]="dateSortOptions" class="col-12 col-md-6 col-lg-3" label="Start Date" placeholder="Most Recent" formControlName="sortByDate"></job-hub-select>
        <job-hub-select [options]="statusFilterOptions" class="col-12 col-md-6 col-lg-3" label="Status" placeholder="All" formControlName="status"></job-hub-select>
        <job-hub-select [options]="projectTypeOptions" class="col-12 col-md-6 col-lg-3" label="Type" placeholder="All" formControlName="projectType"></job-hub-select>
      </div>
    </form>
  </div>

  <div class="d-flex flex-column">
    <job-hub-project-table (selectProject)="navigateToProjectDetail($event)"
                           [filterFormChanged$]="projectForm.valueChanges"
                           hasActionColumn="true"
                           hasCreatorColumn="true"
                           dateField="createdAt"
                           dateLabel="Posted"></job-hub-project-table>
    <div class="mt-30">
      <button class="btn btn-primary btn-lt-md-block" [routerLink]="[ROUTES.common.create]">+ New Project</button>
    </div>
  </div>
</section>
