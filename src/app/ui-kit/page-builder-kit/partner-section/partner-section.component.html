<job-hub-section-builder title="Quality you can Trust at a price you can Afford" [isWhite]="false">
  <div class="d-flex justify-content-around align-items-center flex-wrap">
    <div class="logo d-flex justify-content-center mb-50 mb-lg-0" *ngFor="let item of partners">
      <img class="img-fluid" [src]="item.image" [alt]="item.name">
    </div>
  </div>
</job-hub-section-builder>
